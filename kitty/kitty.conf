# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# colors
include     ~/.dotfiles/kitty/tokyo-night-kitty.conf
background  #1d2021
color0      #1d2021

# fonts
#: kitty has very powerful font management. You can configure
#: individual font faces and even specify special fonts for particular
#: characters.

font_family      Monoid Nerd Font Mono
bold_font        Monoid Nerd Font Mono
italic_font      Monoid Nerd Font Mono Italic
bold_italic_font Monoid Nerd Font Mono
font_size         14
disable_ligatures never

# zero: slashed zero
# ss01: normal asterisk
# ss02: script variant
# ss03: alt G 1
# ss04: alt G 2
# ss05: alt sharp s
# ss06: alt at
# onum: old style numbers
# frac: fractions
# sups: superscript
# subs: subscript
# calt: contextual alternates
# liga: ligatures
# font_features MonoidNerdFontCompleteM-Retina +zero +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 -onum -frac -sups -subs +calt +liga
# font_features MonoidNerdFontCompleteM-Italic +zero +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 -onum -frac -sups -subs +calt +liga
# font_features MonoidNerdFontCompleteM-Bold   +zero +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 -onum -frac -sups -subs +calt +liga
# font_features MonoidNerdFontCompleteM-Bold   +zero +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 -onum -frac -sups -subs +calt +liga
modify_font cell_width -2px



# bell
enable_audio_bell    yes
visual_bell_duration 0.1
visual_bell_color    #1d2021

# window
remember_window_size    yes
initial_window_width    80
initial_window_height   50
window_padding_width    2.0
hide_window_decorations no
confirm_os_window_close 0
# background_opacity      0.95
background_tint         1

# macOS stuff
macos_titlebar_color               background
macos_option_as_alt                left
macos_quit_when_last_window_closed yes
macos_show_window_title_in         none
macos_custom_beam_cursor           yes

# keys
kitty_mod cmd
map kitty_mod+n new_os_window_with_cwd

# term
term xterm-256color
clipboard_control write-primary write-clipboard no-append
